<div class="fixed inset-0 bg-slate-950 bg-opacity-75 flex justify-center items-center z-50" *ngIf="isOpen">
  <div class="modal bg-white p-5 rounded shadow-lg max-w-full max-h-full overflow-y-auto">
    <h2 class="title mb-10">{{ title }}</h2>
    <div class="mb-4">
      <ng-content></ng-content>
    </div>
    <div class="flex justify-center space-x-2">
      <button (click)="confirm()" class="text-white px-4 py-2 rounded mt-10">Aceptar</button>
    </div>
  </div>
</div>
