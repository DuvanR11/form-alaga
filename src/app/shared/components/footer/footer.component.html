
<style>

    }

<style>
    footer {
        background: #22244E;

            <img src="/assets/svgs/telefono.svg" alt="Phone Icon">
            <a href="tel:+6014292636" class="ml-3 hover:underline">(601) 4292636</a>
        </div>
        <div class="flex items-center">
            <img src="/assets/svgs/correo.svg" alt="Email Icon">

        </div>
    </div>
