<style>

    .text-alert {
        font-family: Switzer;
        font-size: 14px;
        font-weight: 500;
        line-height: 18.48px;
        text-align: left;
    }

    .alert {
        border-radius: 8px;
        padding: 15px 20px;
        transform: translate(-35%, -35%);
        position: absolute;
        min-height: 67px;
        width: 558px;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .alert-error {
        background-color: #FFA398;
        border-color: #FFA398;
        color: #000000;
    }

    .alert-info {
        background-color: #d1ecf1;
        border-color: #bee5eb;
        color: #0c5460;
    }

    @media (max-width: 640px) {
        .alert {
            transform: translate(-20%, -20%); 
            width: 304px; 
            max-width: 304px; 
        }
    }

</style>

<div *ngIf="message" class="alert z-50">
    <div [ngClass]="{
        'alert-success': type === 'success',
        'alert-error': type === 'error',
        'alert-info': type === 'info'
    }"
        class="border rounded-lg p-4 mb-4 flex items-center space-x-4">
        <span class="flex-1 text-alert">{{ message }}</span>
        <button (click)="closeAlert()" class="text-xl font-bold">
            <img src="/assets/svgs/close.svg" alt="" srcset="">
        </button>
    </div>
</div>
